<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Atividade 5 da aula 13</title>
	<h:outputStylesheet library="css" name="principal.css" />
	<h:outputStylesheet library="css" name="default.css" />
</h:head>
<h:body>
	<h:form>
		<h3>Buscar aluno</h3>
		<hr />
		<table>
			<tr>
				<td>Matrícula:</td>
				<td><p:inputText id="matricula" size="10"
						value="#{alunoController.matricula}" /></td>
			</tr>
			<tr>
				<td></td>
				<td><p:commandButton value="Buscar">
						<h:form>
							<p:dataTable id="listaAlunos" value="#{alunoController.alunos}"
								var="aluno">
								<p:column>
									<f:facet name="header">Matrícula</f:facet>
#{aluno.matricula}
</p:column>
								<p:column>
									<f:facet name="header">Nome</f:facet>
#{aluno.nome}
</p:column>
									<p:column>
										<f:facet name="header">RA</f:facet>
#{aluno.ra}
</p:column>
									</p:dataTable>
						</h:form>
						</p:commandButton></td>
			</tr>
		</table>
		<p:commandLink value="Voltar" action="index" />
	</h:form>
</h:body>
</html>
